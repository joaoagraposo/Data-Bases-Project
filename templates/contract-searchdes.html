{% extends 'base.html' %}
{% block content %}
    <h1>Pesquisa de contratos</h1>
    <p><b>Search expression:</b> "{{ search.expr }}"</p>
    <p>
        <ul>
            {% for c in contrato %}
                <li><a href="/contrato/{{ c.ID_CONTRATO }}">{{ c.DESCRICAO }}</a></li>
            {% endfor %}
        </ul>
    </p>
{% endblock %}
