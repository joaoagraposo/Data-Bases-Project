{% extends 'base.html' %}
{% block content %}
<h1>Produtos</h1>
<table>
  <tr>
    <th>
      <b>CPV</b>
    </th>
    <th>
      <b>Nome</b>
    </th>
  </tr>
  {% for p in produto %}
  <tr>
    <td>
      <a href="/produto/{{ p.CPV }}">{{p.CPV}}</a>
    </td>
    <td>
      {{ p.NOME }}
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
